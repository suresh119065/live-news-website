<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">ðŸ“° Live News Portal</h1>

    <form method="get" class="mb-3 d-flex">
        <select name="category" class="form-select me-2">
            {% for cat in ['general', 'business', 'technology', 'health', 'sports', 'science', 'entertainment'] %}
                <option value="{{ cat }}" {% if selected_category == cat %}selected{% endif %}>{{ cat.capitalize() }}</option>
            {% endfor %}
        </select>
        <input type="text" name="q" placeholder="Search news..." class="form-control me-2">
        <button type="submit" class="btn btn-primary">Go</button>
    </form>

    <div class="row">
        {% for article in news %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ article.urlToImage or '' }}" class="card-img-top" onerror="this.src='https://via.placeholder.com/400x200'" alt="News image">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.description or 'No description available.' }}</p>
                        <a href="{{ article.url }}" target="_blank" class="btn btn-outline-primary btn-sm">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
