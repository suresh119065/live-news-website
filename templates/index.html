<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Live News Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold mb-6 text-center">ðŸ“° Live News Portal</h1>

        <form action="/" method="GET" class="mb-6">
            <div class="flex gap-4 items-center">
                <select name="category" class="p-2 border rounded">
                    <option value="general">General</option>
                    <option value="business">Business</option>
                    <option value="technology">Technology</option>
                    <option value="health">Health</option>
                    <option value="sports">Sports</option>
                    <option value="science">Science</option>
                    <option value="entertainment">Entertainment</option>
                </select>
                <input type="text" name="query" placeholder="Search news..." class="p-2 border rounded flex-1">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Search</button>
            </div>
        </form>

        <div class="grid md:grid-cols-3 gap-6">
            {% for article in articles %}
                <div class="bg-white rounded-lg shadow p-4">
                    <img src="{{ article.urlToImage or 'https://via.placeholder.com/400x200' }}" alt="news image" class="w-full h-48 object-cover rounded-md mb-4">
                    <h2 class="text-lg font-semibold">{{ article.title }}</h2>
                    <p class="text-sm text-gray-600 mt-2">{{ article.description }}</p>
                    <a href="{{ article.url }}" target="_blank" class="text-blue-500 mt-2 inline-block hover:underline">Read more â†’</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
